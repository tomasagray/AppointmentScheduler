plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    mavenCentral()
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

group = 'self.me.wgu'
version = '1.0-SNAPSHOT'


dependencies {
    implementation 'org.jetbrains:annotations:19.0.0'
    implementation 'mysql:mysql-connector-java:8.0.21'
}

